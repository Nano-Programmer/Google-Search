<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <table class="links">
            <tbody>
                <tr>
                    <td class="link"> <a href="image.html">Google Image search</a></td>
                </tr>
                <tr >
                    <td class="link"><a href="advance_search.html">Google Advanced search</a></td>
                </tr>
            </tbody>
        </table>
    </header>
    <div>
        <img src="imgs/google.png" alt="Google">
        <form action="https://google.com/search">
            <input class="textbox" autofocus autocomplete="off" type="text" name="q">
            <table>
                <tbody>
                    <tr>
                        <td><input type="submit" class="button" name="btnk" value="Google Search"></td>
                        <td><input type="submit" class="button" name="btnI" value="I'm Feeling Lucky"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
